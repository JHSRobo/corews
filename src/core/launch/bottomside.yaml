launch:

# Arguments for the various nodes.
# These can be set from cmd line if necessary

# Node for gpio control
- node:
    pkg: "gpio_interface"
    exec: "gpio_control"
    name: "gpio_interface"

# Nodes for sensors
- node:
    pkg: "sensor_interface"
    exec: "depth_sensor"
    name: "depth_sensor"

- node:
    pkg: "sensor_interface"
    exec: "imu_sensor"
    name: "imu_sensor"

- node:
    pkg: "sensor_interface"
    exec: "temp_sensor"
    name: "temp_sensor"

- node:
    pkg: "sensor_interface"
    exec: "leak_sensor"
    name: "leak_sensor"

- node:
    pkg: "thruster_interface"
    exec: "thrusters"
    name: "thrusters"